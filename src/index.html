<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tsuchiya car's</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="scss/style.css">
</head>
<body>

  <header class="header">
    <div class="header__title">
      <p class="header__title-logo">
        <img src="img/title-logo.png" alt="">
      </p>
      <h1 class="header__title-img">
        <a href=""><img src="img/title.png" alt=""></a>
      </h1>
    </div>
    <ul class="header__sns">
      <li class="header__sns-tw">
        <img src="img/sns-twitter.png" alt="" class="img">
      </li>
      <li class="header__sns-fb">
        <img src="img/sns-facebook.png" alt="" class="img">
      </li>
      <li class="header__sns-pen">
        <img src="img/sns-pencil.png" alt="" class="img">
      </li>
    </ul>
  </header>

  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__li anniversary">
        <div class="nav__anniversary">
          <a href=""><img src="img/nav-50th.png" alt="" class="img anniversary-img"></a>
        </div>
        <div class="anniversary__p">
          <p><a href="">カウントダウン</a></p>
          <p><a href="">ヒストリー</a></p>
          <p><a href="">イベント</a></p>
          <p><a href="">スペシャル</a></p>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__campaign">
          <a href=""><img src="img/nav-campaign.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__lineup">
          <a href=""><img src="img/nav-lineup.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__myPage">
          <a href=""><img src="img/nav-myPage.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li company">
        <div class="nav__company ">
          <a href=""><img src="img/nav-company.png" alt="" class="img company-img"></a>
        </div>
        <div class="company__p">
          <p><a href="">企業理念</a></p>
          <p><a href="">代表挨拶</a></p>
          <p><a href="">事業内容</a></p>
          <p><a href="">採用について</a></p>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__contact">
          <a href=""><img src="img/nav-contact.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__shopping">
          <a href=""><img src="img/nav-shopping.png" alt="" class="img"></a>
        </div>
      </li>
    </ul>
    <p class="privacy">
      <img src="img/privacy-policy.png" alt="" class="img">
    </p>
  </nav>

  <main>
    <section class="main">
      <ul class="main__list">
        <li class="main__list-movie">
          <a href="">
            <iframe class="player" width="702" height="454" src="https://www.youtube.com/embed/TGyE1T3BOGo?wmode=transparent&autoplay=0&mute=1&playsinline=1&loop=1&playlist=TGyE1T3BOGo&controls=0&disablekb=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </a>
        </li>
        <li class="main__list-info">
          <div class="news">
            <img src="img/main-news.png" alt="" class="img">
          </div>
          <div class="campaign">
            <img src="img/main-campaign.png" alt="" class="img">
          </div>
        </li>
        <li class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/main-service1.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main-service2.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main-service3.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main-service4.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main-service5.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main-service6.png" alt=""></div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev">
            <img src="img/main-service-prev.png" alt="">
          </div>
          <div class="swiper-button-next">
            <img src="img/main-service-next.png" alt="">
          </div>
        </li>
        <li class="main__list-us">
          <img src="img/main-us.png" alt="">
        </li>
      </ul>
    </section>

    <section class="car">
      <div class="car__wrapper">
        <div class="car__next">
          <img src="img/border.png" class="car__next-border">
          <img src="img/car-btn1.png">
        </div>
        <div class="car__prev">
          <img src="img/border.png" class="car__prev-border">
          <img src="img/car-btn2.png">
        </div>
      </div>
    </section>

    <section class="shop">
      <div class="shop__wrapper">
        <ul class="shop__list">
          <li class="shop__list-li">
            <img src="img/shop-ichikawa.png" alt="">
            <div class="shop__list-title">
              <img src="img/shop-ichikawa-title.png" alt="">
            </div>
          </li>
          <li class="shop__list-li non-active">
            <img src="img/shop-shinkoiwa.png" alt="">
            <div class="shop__list-title">
              <img src="img/shop-shinkoiwa-title.png" alt="">
            </div>
          </li>
          <li class="shop__list-li non-active">
            <img src="img/shop-chibakita.png" alt="">
            <div class="shop__list-title">
              <img src="img/shop-chibakita-title.png" alt="">
            </div>
          </li>
          <li class="shop__list-li non-active">
            <img src="img/shop-narita.png" alt="">
            <div class="shop__list-title">
              <img src="img/shop-narita-title.png" alt="">
            </div>
          </li>
          <li class="shop__list-li non-active">
            <img src="img/shop-mobara.png" alt="">
            <div class="shop__list-title">
              <img src="img/shop-mobara-title.png" alt="">
            </div>
          </li>
          <li class="shop__list-li non-active">
            <img src="img/shop-togane.png" alt="">
            <div class="shop__list-title">
              <img src="img/shop-togane-title.png" alt="">
            </div>
          </li>
        </ul>
        <ul class="shop__detail">
          <li class="shop__detail-li"></li>
        </ul>
      </div>
    </section>
  </main>



  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="scripts/slider.min.js"></script>
  <script src="scripts/index.min.js"></script>
</body>
</html>
