<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tsuchiya car's</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="header__title">
      <p class="header__title-logo">
        <img src="../img/top/title-logo.png" alt="">
      </p>
      <h1 class="header__title-img">
        <a href=""><img src="../img/top/title.png" alt=""></a>
      </h1>
    </div>
    <ul class="header__sns">
      <li class="header__sns-tw">
        <img src="../img/top/sns-twitter.png" alt="" class="img">
      </li>
      <li class="header__sns-fb">
        <img src="../img/top/sns-facebook.png" alt="" class="img">
      </li>
      <li class="header__sns-pen">
        <img src="../img/top/sns-pencil.png" alt="" class="img">
      </li>
    </ul>
  </header>

  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__li anniversary">
        <div class="nav__anniversary">
          <a href=""><img src="../img/top/nav-50th.png" alt="" class="img anniversary-img"></a>
        </div>
        <div class="anniversary__p">
          <p><a href="">カウントダウン</a></p>
          <p><a href="">ヒストリー</a></p>
          <p><a href="">イベント</a></p>
          <p><a href="">スペシャル</a></p>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__campaign">
          <a href=""><img src="../img/top/nav-campaign.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__lineup">
          <a href=""><img src="../img/top/nav-lineup.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__myPage">
          <a href=""><img src="../img/top/nav-myPage.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li company">
        <div class="nav__company ">
          <a href=""><img src="../img/top/nav-company.png" alt="" class="img company-img"></a>
        </div>
        <div class="company__p">
          <p><a href="">企業理念</a></p>
          <p><a href="">代表挨拶</a></p>
          <p><a href="">事業内容</a></p>
          <p><a href="">採用について</a></p>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__contact">
          <a href=""><img src="../img/top/nav-contact.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__shopping">
          <a href=""><img src="../img/top/nav-shopping.png" alt="" class="img"></a>
        </div>
      </li>
    </ul>
    <p class="privacy">
      <img src="../img/top/privacy-policy.png" alt="" class="img">
    </p>
  </nav>

  <div class="page__title">
    <a href="" class="page__title-a"><img src="../img/company/page-title.png"></a>
  </div>

  <main>
    <section class="bg">
    </section>

    <section class="idea">
      <div class="idea__wrapper">
        <div class="idea__child child1"><img src="../img/company/main1.png" alt=""></div>
        <div class="idea__child child2"><img src="../img/company/main2.png" alt=""></div>
        <div class="idea__child child3"><img src="../img/company/main3.png" alt=""></div>
        <div class="idea__child child4"><img src="../img/company/main4.png" alt=""></div>
      </div>
    </section>

    <section class="greeting">
      <div class="greeting__wrapper">
        <h2 class="greeting__title">
          <img src="../img/company/greeting-title.png" alt="">
        </h2>
        <p class="greeting__text">
          <img src="../img/company/greeting-text.png" alt="">
        </p>
      </div>
    </section>

    <section class="service" id="service">
      <div class="service__wrapper">
        <div class="service__h2">
          <img src="../img/company/service-title.png" class="img">
        </div>
        <div class="service__img">
          <img src="../img/company/service.png" class="img">
          <span class="btn"><img src="../img/company/btn-1.png" class="img btn__1"></span>
          <span class="btn"><img src="../img/company/btn-2.png" class="img btn__2"></span>
          <span class="btn"><img src="../img/company/btn-3.png" class="img btn__3"></span>
          <span class="btn"><img src="../img/company/btn-4.png" class="img btn__4"></span>
          <span class="btn"><img src="../img/company/btn-5.png" class="img btn__5"></span>
          <span class="btn"><img src="../img/company/btn-6.png" class="img btn__6"></span>

          <span class="btn__hover active"><img src="../img/company/service-hover1.png" class="img btn__hover-1"></span>
          <span class="btn__hover"><img src="../img/company/service-hover2.png" class="img btn__hover-2"></span>
          <span class="btn__hover"><img src="../img/company/service-hover3.png" class="img btn__hover-3"></span>
          <span class="btn__hover"><img src="../img/company/service-hover4.png" class="img btn__hover-4"></span>
          <span class="btn__hover"><img src="../img/company/service-hover5.png" class="img btn__hover-5"></span>
          <span class="btn__hover"><img src="../img/company/service-hover6.png" class="img btn__hover-6"></span>

          <div class="area__1 tab show">
            <h2 class="area__h2-1">
              <img src="../img/company/service-title1.png" class="img">
            </h2>
            <p class="area__text-1">
              <img src="../img/company/service-text1.png" class="img">
            </p>
            <p class="area__img-1">
              <img src="../img/company/service-img1.png" class="img">
            </p>
          </div>

          <div class="area__2 tab">
            <h2 class="area__h2-2">
              <img src="../img/company/service-title2.png" class="img">
            </h2>
            <p class="area__text-2">
              <img src="../img/company/service-text2.png" class="img">
            </p>
            <p class="area__img-2">
              <img src="../img/company/service-img2.png" class="img">
            </p>
          </div>

          <div class="area__3 tab">
            <h2 class="area__h2-3">
              <img src="../img/company/service-title3.png" class="img">
            </h2>
            <p class="area__text-3">
              <img src="../img/company/service-text3.png" class="img">
            </p>
            <p class="area__img-3">
              <img src="../img/company/service-img3.png" class="img">
            </p>
          </div>

          <div class="area__4 tab">
            <h2 class="area__h2-4">
              <img src="../img/company/service-title4.png" class="img">
            </h2>
            <p class="area__text-4">
              <img src="../img/company/service-text4.png" class="img">
            </p>
            <p class="area__img-4">
              <img src="../img/company/service-img4.png" class="img">
            </p>
          </div>

          <div class="area__5 tab">
            <h2 class="area__h2-5">
              <img src="../img/company/service-title5.png" class="img">
            </h2>
            <p class="area__text-5">
              <img src="../img/company/service-text5.png" class="img">
            </p>
            <p class="area__img-5">
              <img src="../img/company/service-img5.png" class="img">
            </p>
          </div>

          <div class="area__6 tab">
            <h2 class="area__h2-6">
              <img src="../img/company/service-title6.png" class="img">
            </h2>
            <p class="area__text-6">
              <img src="../img/company/service-text6.png" class="img">
            </p>
            <p class="area__img-6">
              <img src="../img/company/service-img6.png" class="img">
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer class="footer">
    <div class="footer__wrapper">
      <div class="footer__topBtn">
        <p><a href="">TOP</a></p>
      </div>
      <small class="footer__small">
        &copy;Tsuchiya Car's All Rights Reserved
      </small>
    </div>
  </footer>

  <script src="../scripts/index.min.js"></script>
  <script src="../scripts/scroll.min.js"></script>
</body>
</html>
