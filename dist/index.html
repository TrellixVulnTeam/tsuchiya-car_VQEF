<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tsuchiya car's</title>
  <link rel="stylesheet" href="scss/style.css">
</head>
<body>

  <header class="header">
    <div class="header__title">
      <p class="header__title-logo">
        <img src="img/title-logo.png" alt="">
      </p>
      <h1 class="header__title-img">
        <a href=""><img src="img/title.png" alt=""></a>
      </h1>
    </div>
    <ul class="header__sns">
      <li class="header__sns-tw">
        <img src="img/sns-twitter.png" alt="" class="img">
      </li>
      <li class="header__sns-fb">
        <img src="img/sns-facebook.png" alt="" class="img">
      </li>
      <li class="header__sns-pen">
        <img src="img/sns-pencil.png" alt="" class="img">
      </li>
    </ul>
  </header>

  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__li anniversary">
        <div class="nav__anniversary">
          <a href=""><img src="img/nav-50th.png" alt="" class="img"></a>
        </div>
        <div class="anniversary__p">
          <p><a href="">カウントダウン</a></p>
          <p><a href="">ヒストリー</a></p>
          <p><a href="">イベント</a></p>
          <p><a href="">スペシャル</a></p>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__campaign">
          <a href=""><img src="img/nav-campaign.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__lineup">
          <a href=""><img src="img/nav-lineup.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__myPage">
          <a href=""><img src="img/nav-myPage.png" alt="" class="img"></a>
        </div>
        <div class="none">
          <p><a href="">カウントダウン</a></p>
          <p><a href="">ヒストリー</a></p>
          <p><a href="">イベント</a></p>
          <p><a href="">スペシャル</a></p>
        </div>
      </li>
      <li class="nav__li company">
        <div class="nav__company ">
          <a href=""><img src="img/nav-company.png" alt="" class="img"></a>
        </div>
        <div class="company__p">
          <p><a href="">企業理念</a></p>
          <p><a href="">代表挨拶</a></p>
          <p><a href="">事業内容</a></p>
          <p><a href="">採用について</a></p>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__contact">
          <a href=""><img src="img/nav-contact.png" alt="" class="img"></a>
        </div>
      </li>
      <li class="nav__li">
        <div class="nav__shopping">
          <a href=""><img src="img/nav-shopping.png" alt="" class="img"></a>
        </div>
      </li>
    </ul>
    <p class="privacy">
      <img src="img/privacy-policy.png" alt="" class="img">
    </p>
  </nav>

  <main>

    <section class="main">
      <div class="main__container">
        <div class="main__movie">
          <a href="">
            <iframe class="player" width="702" height="454" src="https://www.youtube.com/embed/TGyE1T3BOGo?wmode=transparent&autoplay=1&mute=1&playsinline=1&loop=1&playlist=TGyE1T3BOGo&controls=0&disablekb=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </a>
        </div>
        <div class="main__news">
          <img src="img/main-news.png" alt="" class="img">
        </div>
        <div class="main__campaign">
          <img src="img/main-campaign.png" alt="" class="img">
        </div>
        <ul class="main__service">
          <li>
            <img src="img/main-SERVICE1.png" alt="" class="img">
          </li>
        </ul>
        <div class="main__us">
          <img src="img/main-us.png" alt="" class="img">
        </div>
      </div>
    </section>
  </main>


  <script src="scripts/index.min.js"></script>
</body>
</html>
